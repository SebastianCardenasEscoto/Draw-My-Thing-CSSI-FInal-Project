<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Welcome to Glitch!</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    

    <!-- import the webpage's client-side javascript file--> 
    <script src="/script.js" defer></script> 
  </head>
  <body>
    
    
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.1/qs.min.js"></script>
    <script src="path/to/p5.sound.js"></script>
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    
    <div id = "content">
      
      <div>
        <h1>You are a Drawer!</h1>
        <h3>Your Word is ___!</h3>
      </div>
      
      <div id = "sketch-div">
      
      </div>
      
      <div id = "color-picker" style = "background-color:blue; width:220px; height:20px;">
      </div>
    
      <form id="guessForm">
        <input id="msg">
      </form>
    </div>
    
    
    <textarea rows="8" cols="35" name="daText"></textarea><br />

	<input type="button" value="Undo" onclick="daText.document.execCommand('Undo','false',0);">

    
    
    
    
  
  </body>
</html>
